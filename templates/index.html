<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YUMZO Premium POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div style="font-size: 1.6rem; font-weight: 900;">
            <i class="fas fa-fire orange-glow"></i> YUMZO
        </div>
        <div id="status-dot" style="height:10px; width:10px; background:#22c55e; border-radius:50%;"></div>
    </header>

    <main class="menu-grid">
        <div class="glass-card item-card" onclick="addToCart('Zinger Burger', 450)">
            <i class="fas fa-hamburger fa-2x orange-glow"></i>
            <span style="font-weight:700;">Zinger Burger</span>
            <span style="opacity:0.7;">450 PKR</span>
        </div>
        <div class="glass-card item-card" onclick="addToCart('French Fries', 200)">
            <i class="fas fa-fries fa-2x orange-glow"></i>
            <span style="font-weight:700;">French Fries</span>
            <span style="opacity:0.7;">200 PKR</span>
        </div>
    </main>

    <footer class="cart-tray">
        <div class="glass-card customer-details" style="padding:15px; margin-bottom:10px;">
    <input type="text" id="cust-name" placeholder="Customer Name" class="pos-input">
    <input type="tel" id="cust-phone" placeholder="Contact Info (e.g. 03xx-xxxxxxx)" class="pos-input">
    <textarea id="cust-address" placeholder="Delivery Address (Optional)" class="pos-input"></textarea>
</div>
        <div class="glass-card" style="padding:15px; margin-bottom:15px; display:flex; gap:10px;">
            <select id="source" style="background:transparent; color:white; border:none; flex:1;">
                <option>Walk-in</option><option>WhatsApp</option>
            </select>
            <select id="payment" style="background:transparent; color:white; border:none; flex:1;">
                <option>Cash</option><option>Online</option>
            </select>
        </div>
        <button class="btn-confirm" onclick="placeOrder()">
            <span>PLACE ORDER</span>
            <span id="total-display">0 PKR</span>
        </button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
